[tool.coverage.run]
    relative_files = true

[tool.pytest.ini_options]
    addopts = [
        "--import-mode=append",
        "--cov-report=term-missing",
        "--cov=bob.bio.face",
    ]
    markers = [
        "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    ]
    junit_logging           = "all"
    junit_log_passing_tests = false

